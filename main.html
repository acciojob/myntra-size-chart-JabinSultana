<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">

	  <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .container {
            width: 800px;
            margin: 40px auto;
        }

        h2 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
        }

        thead {
            background-color: #222;
            color: white;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }

        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tbody tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

	<div class="container">
    <h2>Size Chart</h2>

    <table>
        <thead>
            <tr>
                <th>Size</th>
                <th>Chest (in inches)</th>
                <th>Waist (in inches)</th>
                <th>Hip (in inches)</th>
                <th>Length (in inches)</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>S</td>
                <td>36</td>
                <td>30</td>
                <td>38</td>
                <td>27</td>
            </tr>

            <tr>
                <td>M</td>
                <td>38</td>
                <td>32</td>
                <td>40</td>
                <td>28</td>
            </tr>

            <tr>
                <td>L</td>
                <td>40</td>
                <td>34</td>
                <td>42</td>
                <td>29</td>
            </tr>

            <tr>
                <td>XL</td>
                <td>42</td>
                <td>36</td>
                <td>44</td>
                <td>30</td>
            </tr>

            <tr>
                <td>XXL</td>
                <td>44</td>
                <td>38</td>
                <td>46</td>
                <td>31</td>
            </tr>
        </tbody>
    </table>
</div>

</body>

</html>
